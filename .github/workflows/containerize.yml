name: Containerize and Push to GHCR

on:
  push:
    branches:
      - master

jobs:
  containerize:
    name: Build and Push Frontend and Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Frontend Image
        run: |
          cd menu-frontend
          docker build -t ghcr.io/${{ github.repository }}/frontend:latest .
          docker push ghcr.io/${{ github.repository }}/frontend:latest

      - name: Build and Push Backend Image
        run: |
          cd $GITHUB_WORKSPACE # Go back to the root
          docker build -t ghcr.io/${{ github.repository }}/backend:latest .
          docker push ghcr.io/${{ github.repository }}/backend:latest
